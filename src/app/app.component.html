<div class="container my-5">
  <div class="row">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-success">
          <h6>Employee List</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <thead>
                  <tr>
                    <th>Sr. No.</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th class="text-center">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  @for (item of employeeList; track $index) {
                    <tr>
                      <td>{{$index+1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.emailId}}</td>
                      <td>{{item.contactNo}}</td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger ms-2">Delete</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card">
        <div class="card-header bg-success">
          <h6>New Employee</h6>
        </div>
        <div class="card-body">
          <form [formGroup]="employeeFrom">
            <div class="row">
              <div class="col-lg-12">
                <label for="">Name</label>
                <input type="text" name="" id="" formControlName="name" class="form-control" />
              </div>
              <div class="col-lg-6">
                <label for="">Email-id</label>
                <input type="email" name="" id="" formControlName="emailId" class="form-control" />
              </div>
              <div class="col-lg-6">
                <label for="">Contact No.</label>
                <input type="text" name="" id="" formControlName="contactNo" class="form-control" />
              </div>
              <div class="col-lg-6">
                <label for="">State</label>
                <input type="text" name="" id="" formControlName="state" class="form-control" />
              </div>
              <div class="col-lg-6">
                <label for="">City</label>
                <input type="text" name="" id="" formControlName="city" class="form-control" />
              </div>
              <div class="col-lg-12">
                <label for="">Address</label>
                <textarea formControlName="address" class="form-control"></textarea>
              </div>
              <div class="col-lg-6">
                <label for="">Pincode</label>
                <input type="text" name="" id="" formControlName="pincode" class="form-control" />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-lg-6 text-center">
                <button class="btn btn-secondary">Reset</button>
              </div>
              <div class="col-lg-6 text-center">
                <button class="btn btn-success" (click)="onAdd()">Add Employee</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
